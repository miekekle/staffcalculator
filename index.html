<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Porto Dome Staffing Calculator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>
  <script>
    const { useState } = React;

    function StaffingCalculator() {
      const [employees, setEmployees] = useState(28000);
      const [parentPct, setParentPct] = useState(15);
      const [uptakePct, setUptakePct] = useState(30);
      const [elderUptakePct, setElderUptakePct] = useState(10);
      const [elderDepPct, setElderDepPct] = useState(20);
      const [is24h, setIs24h] = useState(false);
      
      const babyPct = 0.25, toddlerPct = 0.35, over3Pct = 0.40;
      const babyRatio = 3, toddlerRatio = 5, over3Ratio = 8, elderRatio = 8;
      
      // Standard hours: 7am-7pm (12h), need ~1.5 shifts to cover with breaks/overlap
      // 24/7: need 3 full shifts, but night shift can have reduced ratios
      const standardShiftMultiplier = 1.5;
      const nightShiftRatio = 0.5; // 50% of daytime staff for overnight (lower ratios allowed, fewer children)
      const shiftsFor24h = 2 + nightShiftRatio; // Day + Evening + reduced Night
      const shiftMultiplier = is24h ? shiftsFor24h : standardShiftMultiplier;
      
      // Eldercare: standard 8am-6pm (10h), or extended 7am-9pm for 24/7 model (no overnight elder care)
      const elderShiftMultiplier = is24h ? 1.8 : 1.3;
      
      const parentEmployees = employees * (parentPct / 100);
      const childcareUsers = parentEmployees * (uptakePct / 100);
      
      const babies = Math.ceil(childcareUsers * babyPct);
      const toddlers = Math.ceil(childcareUsers * toddlerPct);
      const over3 = Math.ceil(childcareUsers * over3Pct);
      const totalChildren = babies + toddlers + over3;
      
      const babyStaffBase = Math.ceil(babies / babyRatio);
      const toddlerStaffBase = Math.ceil(toddlers / toddlerRatio);
      const over3StaffBase = Math.ceil(over3 / over3Ratio);
      
      const babyStaff = Math.ceil(babyStaffBase * shiftMultiplier);
      const toddlerStaff = Math.ceil(toddlerStaffBase * shiftMultiplier);
      const over3Staff = Math.ceil(over3StaffBase * shiftMultiplier);
      const totalChildcareStaff = babyStaff + toddlerStaff + over3Staff;
      
      const elderDepEmployees = employees * (elderDepPct / 100);
      const elderUsers = Math.ceil(elderDepEmployees * (elderUptakePct / 100));
      const elderStaffBase = Math.ceil(elderUsers / elderRatio);
      const elderStaff = Math.ceil(elderStaffBase * elderShiftMultiplier);
      
      const totalCareStaff = totalChildcareStaff + elderStaff;
      const supportStaff = Math.ceil(totalCareStaff * (is24h ? 0.25 : 0.2));
      const totalStaff = totalCareStaff + supportStaff;

      const tooltips = {
        'Total Employees': 'Total workforce at the target organization. Manchester University NHS Foundation Trust has ~28,000 employees.',
        'Employees with young children': 'Estimated 10-20% of workforce has children under 5. NHS has high female workforce (77%), often working-age, suggesting ~15% is reasonable.',
        'Childcare uptake rate': 'Typical workplace nursery uptake is 20-40%. Higher rates possible with subsidies and convenient location. 30% is a moderate estimate.',
        'Employees with elder dependents': 'Research shows more UK employees have elderly dependents than child dependents. ~20% is based on sandwich generation data.',
        'Eldercare uptake rate': 'New service with lower initial awareness. 10% is conservative; may grow as service proves value.'
      };

      const childAgeTooltip = 'Age distribution assumption: 25% babies (0-2), 35% toddlers (2-3), 40% over 3 years. Based on typical working parent demographics.';
      
      const hoursTooltip = is24h 
        ? '24/7 MODEL: Childcare runs 3 shifts (day 7am-3pm, evening 3pm-11pm, night 11pm-7am). Night shift has reduced ratios (~50% staff) as fewer children and relaxed regulatory requirements for sleeping children. Eldercare extended to 7am-9pm (no overnight).'
        : 'STANDARD MODEL: Childcare 7am-7pm (12 hours), requiring ~1.5x base staff for shift coverage and breaks. Eldercare 8am-6pm (10 hours) with 1.3x multiplier.';

      const Slider = ({ label, value, onChange, min, max, unit = '%' }) => (
        React.createElement('div', { className: 'mb-4' },
          React.createElement('div', { className: 'flex justify-between text-sm mb-1' },
            React.createElement('span', { className: 'text-gray-600 cursor-help border-b border-dotted border-gray-400', title: tooltips[label] }, label),
            React.createElement('span', { className: 'font-medium text-gray-900' }, value.toLocaleString() + unit)
          ),
          React.createElement('input', {
            type: 'range', min, max, value,
            onChange: e => onChange(Number(e.target.value)),
            className: 'w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-indigo-600'
          })
        )
      );

      return React.createElement('div', { className: 'min-h-screen bg-gradient-to-br from-slate-50 to-indigo-50 p-6' },
        React.createElement('div', { className: 'max-w-4xl mx-auto' },
          React.createElement('div', { className: 'mb-6' },
            React.createElement('h1', { className: 'text-2xl font-bold text-gray-900' }, 'Porto Dome Staffing Calculator'),
            React.createElement('p', { className: 'text-gray-500' }, 'NHS Trust Pilot Estimation')
          ),
          React.createElement('div', { className: 'grid md:grid-cols-2 gap-6' },
            React.createElement('div', { className: 'bg-white rounded-xl shadow-sm p-6 border border-gray-100' },
              React.createElement('h2', { className: 'font-semibold text-gray-800 mb-4' }, 'Parameters'),
              
              React.createElement('div', { className: 'mb-5 p-3 rounded-lg border-2 ' + (is24h ? 'border-amber-400 bg-amber-50' : 'border-indigo-200 bg-indigo-50') },
                React.createElement('div', { className: 'flex items-center justify-between cursor-help', title: hoursTooltip },
                  React.createElement('span', { className: 'font-medium text-gray-700 border-b border-dotted border-gray-400' }, 'Operating Hours'),
                  React.createElement('div', { className: 'flex gap-2' },
                    React.createElement('button', {
                      onClick: () => setIs24h(false),
                      className: 'px-3 py-1 rounded text-sm font-medium transition ' + (!is24h ? 'bg-indigo-600 text-white' : 'bg-white text-gray-600 border')
                    }, '7am–7pm'),
                    React.createElement('button', {
                      onClick: () => setIs24h(true),
                      className: 'px-3 py-1 rounded text-sm font-medium transition ' + (is24h ? 'bg-amber-500 text-white' : 'bg-white text-gray-600 border')
                    }, '24/7')
                  )
                ),
                React.createElement('div', { className: 'text-xs mt-2 ' + (is24h ? 'text-amber-700' : 'text-indigo-600') },
                  is24h ? 'Shift coverage: Day + Evening + Night (reduced). Elder: 7am-9pm.' : 'Standard hours with 1.5x shift coverage. Elder: 8am-6pm.'
                )
              ),
              
              React.createElement(Slider, { label: 'Total Employees', value: employees, onChange: setEmployees, min: 0, max: 30000, unit: '' }),
              React.createElement(Slider, { label: 'Employees with young children', value: parentPct, onChange: setParentPct, min: 5, max: 30 }),
              React.createElement(Slider, { label: 'Childcare uptake rate', value: uptakePct, onChange: setUptakePct, min: 10, max: 80 }),
              React.createElement(Slider, { label: 'Employees with elder dependents', value: elderDepPct, onChange: setElderDepPct, min: 5, max: 40 }),
              React.createElement(Slider, { label: 'Eldercare uptake rate', value: elderUptakePct, onChange: setElderUptakePct, min: 5, max: 50 }),
              
              React.createElement('div', { className: 'mt-4 p-3 bg-gray-50 rounded-lg text-xs text-gray-500' },
                React.createElement('strong', null, 'Ratios (England): '), 'Babies 1:3 | Toddlers 1:5 | Over 3s 1:8 | Elders ~1:8',
                React.createElement('br', null),
                React.createElement('strong', null, 'Shift multiplier: '), is24h ? '2.5x childcare (day+eve+night), 1.8x elder' : '1.5x childcare, 1.3x elder'
              )
            ),
            React.createElement('div', { className: 'space-y-4' },
              React.createElement('div', { className: 'bg-white rounded-xl shadow-sm p-6 border border-gray-100' },
                React.createElement('h2', { className: 'font-semibold text-gray-800 mb-4 cursor-help border-b border-dotted border-gray-400 inline-block', title: childAgeTooltip }, 'Childcare Breakdown'),
                React.createElement('div', { className: 'grid grid-cols-3 gap-3 text-center text-sm' },
                  React.createElement('div', { className: 'bg-pink-50 rounded-lg p-3', title: 'Babies (0-2 years): Assumed 25% of children. Requires 1:3 staff ratio per England regulations.' },
                    React.createElement('div', { className: 'font-bold text-pink-700' }, babies),
                    React.createElement('div', { className: 'text-gray-500' }, 'Babies'),
                    React.createElement('div', { className: 'text-xs text-pink-600' }, babyStaff + ' staff')
                  ),
                  React.createElement('div', { className: 'bg-orange-50 rounded-lg p-3', title: 'Toddlers (2-3 years): Assumed 35% of children. Requires 1:5 staff ratio per England regulations.' },
                    React.createElement('div', { className: 'font-bold text-orange-700' }, toddlers),
                    React.createElement('div', { className: 'text-gray-500' }, 'Toddlers'),
                    React.createElement('div', { className: 'text-xs text-orange-600' }, toddlerStaff + ' staff')
                  ),
                  React.createElement('div', { className: 'bg-green-50 rounded-lg p-3', title: 'Over 3s (3-5 years): Assumed 40% of children. Requires 1:8 staff ratio per England regulations.' },
                    React.createElement('div', { className: 'font-bold text-green-700' }, over3),
                    React.createElement('div', { className: 'text-gray-500' }, 'Over 3s'),
                    React.createElement('div', { className: 'text-xs text-green-600' }, over3Staff + ' staff')
                  )
                ),
                React.createElement('div', { className: 'mt-3 pt-3 border-t flex justify-between' },
                  React.createElement('span', { className: 'text-gray-600' }, 'Total Children'),
                  React.createElement('span', { className: 'font-bold text-indigo-700' }, totalChildren)
                )
              ),
              React.createElement('div', { className: 'bg-white rounded-xl shadow-sm p-6 border border-gray-100' },
                React.createElement('h2', { className: 'font-semibold text-gray-800 mb-4 cursor-help border-b border-dotted border-gray-400 inline-block', title: 'Elder day services for socially active older adults (not high-intensity clinical care). Staff ratio ~1:8 based on activity-focused day care benchmarks. ' + (is24h ? 'Extended hours 7am-9pm to support shift workers, but no overnight care.' : 'Standard hours 8am-6pm.') }, 'Eldercare'),
                React.createElement('div', { className: 'flex justify-between items-center' },
                  React.createElement('div', null,
                    React.createElement('div', { className: 'text-2xl font-bold text-purple-700' }, elderUsers),
                    React.createElement('div', { className: 'text-sm text-gray-500' }, 'Elder day service users')
                  ),
                  React.createElement('div', { className: 'text-right' },
                    React.createElement('div', { className: 'text-xl font-bold text-purple-600' }, elderStaff),
                    React.createElement('div', { className: 'text-sm text-gray-500' }, 'staff needed')
                  )
                ),
                React.createElement('div', { className: 'mt-2 text-xs text-gray-400' }, is24h ? 'Hours: 7am–9pm (extended)' : 'Hours: 8am–6pm (standard)')
              ),
              React.createElement('div', { className: (is24h ? 'bg-amber-500' : 'bg-indigo-600') + ' rounded-xl shadow-lg p-6 text-white' },
                React.createElement('h2', { className: 'font-semibold mb-4' }, 'Total Staffing Requirement'),
                React.createElement('div', { className: 'grid grid-cols-3 gap-4 text-center' },
                  React.createElement('div', null,
                    React.createElement('div', { className: 'text-3xl font-bold' }, totalChildcareStaff),
                    React.createElement('div', { className: (is24h ? 'text-amber-100' : 'text-indigo-200') + ' text-sm' }, 'Childcare')
                  ),
                  React.createElement('div', null,
                    React.createElement('div', { className: 'text-3xl font-bold' }, elderStaff),
                    React.createElement('div', { className: (is24h ? 'text-amber-100' : 'text-indigo-200') + ' text-sm' }, 'Eldercare')
                  ),
                  React.createElement('div', null,
                    React.createElement('div', { className: 'text-3xl font-bold' }, supportStaff),
                    React.createElement('div', { className: (is24h ? 'text-amber-100' : 'text-indigo-200') + ' text-sm' }, 'Support*')
                  )
                ),
                React.createElement('div', { className: 'mt-4 pt-4 border-t ' + (is24h ? 'border-amber-400' : 'border-indigo-500') + ' text-center' },
                  React.createElement('div', { className: 'text-4xl font-bold' }, totalStaff),
                  React.createElement('div', { className: is24h ? 'text-amber-100' : 'text-indigo-200' }, 'Total Care Personnel')
                ),
                React.createElement('div', { className: 'mt-3 text-xs ' + (is24h ? 'text-amber-200' : 'text-indigo-300'), title: 'Support staff includes: facility manager, admin/reception, kitchen staff (if meals served), cleaners, and intergenerational programme coordinators. Higher % for 24/7 due to shift coordination.' }, '*Support includes management, admin, kitchen, facilities (' + (is24h ? '~25%' : '~20%') + ')')
              )
            )
          )
        )
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(React.createElement(StaffingCalculator));
  </script>
</body>
</html>
